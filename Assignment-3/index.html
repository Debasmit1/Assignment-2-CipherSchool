<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id='username' name='txtName' placeholder="CipherSchool" value="" required><br><br>

        <label for="password">Password</label>
        <input type="password" id='password' name='pwdPassword' value="" required><br><br>

        <label for="rePassword">Confirm Password</label>
        <input type="password" id='rePassword' name='pwdRePassword' value="" required><br><br>

        <button type="submit" id="btnSubmit">Register</button>
    </form>
</body>
</html>
